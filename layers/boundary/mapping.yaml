tables:
  # etldoc: imposm3 -> osm_boundary_linestring
  boundary_linestring:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: geometry
    - key: admin_level
      name: admin_level
      type: integer
    filters:
      reject:
        natural:  ["coastline"]
      require:
        admin_level: ["__any__"]
    mapping:
      boundary:
      - administrative
    type: linestring
